    <script>
        function Circle(radius, color) {
            this.radius = radius;
            this.color = color;

            this.Circle = function() {
                radius = 1;
                color = 'red';
            }

            this.getRadius = function() {
                return this.radius;
            }

            this.getArea = function() {
                return radius * radius * Math.PI;
            }

        }
        let area = new Circle(2.1, 'red');

        alert('radius: ' + area.getRadius() + " area: " + area.getArea());
